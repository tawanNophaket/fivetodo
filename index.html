<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <script>
      // Apply saved/system theme before React hydration to avoid flash
      (function () {
        try {
          var theme = localStorage.getItem("theme") || "system";
          var isDark =
            theme === "dark" ||
            (theme === "system" &&
              window.matchMedia("(prefers-color-scheme: dark)").matches);
          if (isDark) document.documentElement.classList.add("dark");
          // Set theme-color to match background so OS bars blend
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta)
            meta.setAttribute("content", isDark ? "#020617" : "#ffffff");
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      import jsQR from "jsqr";
      window.jsQR = jsQR;
    </script>
    <script>
      // Light install prompt
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.__showInstallPrompt = () => deferredPrompt?.prompt();
      });
    </script>
  </body>
</html>
